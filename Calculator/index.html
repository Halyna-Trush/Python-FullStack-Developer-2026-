<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <h1>Calculator</h1>

  <div class="layout">
    <!-- Left block: inputs + actions -->
    <div class="panel">
      <form id="calcForm" autocomplete="off">
        <div>
          <label for="num1">Number 1:</label>
          <input id="num1" type="text" placeholder="Enter first number" />
        </div>

        <div>
          <label for="operation">Operation:</label>
          <input id="operation" type="text" placeholder="+ - * /" />
        </div>

        <div>
          <label for="num2">Number 2:</label>
          <input id="num2" type="text" placeholder="Enter second number" />
        </div>

        <div>
          <label for="resultValue">Result:</label>
          <input id="resultValue" type="text" readonly />
        </div>

        <div class="actions">
          <button type="button" id="clearBtn">Clear</button>
          <button type="button" id="calculateBtn">Calculate</button>
        </div>
      </form>
    </div>

    <!-- Right block: keypad -->
    <div class="panel">
      <h2 class="keypad-title"></h2>

      <div id="keypad">
        <div>
          <button type="button" data-digit="1">1</button>
          <button type="button" data-digit="2">2</button>
          <button type="button" data-digit="3">3</button>
        </div>
        <div>
          <button type="button" data-digit="4">4</button>
          <button type="button" data-digit="5">5</button>
          <button type="button" data-digit="6">6</button>
        </div>
        <div>
          <button type="button" data-digit="7">7</button>
          <button type="button" data-digit="8">8</button>
          <button type="button" data-digit="9">9</button>
        </div>
        <div>
          <button type="button" data-digit="0">0</button>
          <button type="button" data-digit=".">.</button>
          <button type="button" data-op="+">+</button>
        </div>
        <div>
          <button type="button" data-op="-">-</button>
          <button type="button" data-op="*">*</button>
          <button type="button" data-op="/">/</button>
        </div> 
        <div>
          <button type="button" id="equalsBtn">=</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Script order matters: logic is used by display/keypad -->
  <script src="./logic.js" defer></script>
  <script src="./display.js" defer></script>
  <script src="./keypad.js" defer></script>

</body>
</html>
